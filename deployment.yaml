apiVersion: apps/v1
kind: Deployment
metadata:
  name: NAME
  labels:
    app: APP
spec:
  selector:
    matchLabels:
      app: APP
      role: master
      tier: backend
    replicas: 2
    template:
      metadata:
        labels:
          app: APP
          role: master
          tier: backend
      spec:
        containers:
        - name: master
          image: k8s.gcr.io/APP:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8080
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              # millicores - 1/1000 of a CPU / vCPU
              # 100m = 1/10th of CPU core
              cpu: 100m
              # literal MiB
              memory: 100Mi
