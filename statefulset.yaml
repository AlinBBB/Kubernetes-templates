# https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pgsql
  namespace: NAMESPACE
  annotations:
    # see also k8s_pod_disruption_budget.yaml
    cluster-autoscaler.kubernetes.io/safe-to-evict: False
spec:
  replicas: 3
  serviceName: pgsql
  selector:
    matchLabels:
      app: pgsql
  nodeSelector:
    disktype: ssd
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          # Node preemption:
          # - shuts down pods ungracefully
          # - ignores PodDisruptionBudget
          # - invalidate Stateful guarantees and can lead to data loss !!
          # https://cloud.google.com/kubernetes-engine/docs/how-to/preemptible-vms#kubernetes_constraint_violations
          # https://cloud.google.com/kubernetes-engine/docs/how-to/preemptible-vms#best_practices
          - key: cloud.google.com/gke-preemptible
            operator: DoesNotExist
  template:
    metadata:
      labels:
        app: pgsql
    spec:
      containers:
      - name: pgsql
        image: postgres:9.6
        ports:
          - name: pgsql
            containerPort: 5432
        volumeMounts:
          - name: pgdata
            mountPath: /var/lib/pgsql
  volumeClaimTemplates:
  - metadata:
      name: pgdata
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
